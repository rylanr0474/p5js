<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
        createCanvas(600,600);
      }
      
      function draw() {
         background(220);
  //head
  strokeWeight(4);
  stroke(70,73,73);
  fill(70,73,73);
  ellipse(300,100,200,150);
  arc(300,100,200,150,200,100,200,100,200,100,200,100);
  
  //body (belly)
  fill(70,73,73);
  ellipse(300,375,290,400);
  fill(255);
  stroke(255);
  rect(211,250,180,250);
 
  //nose
  fill('yellow');
  strokeWeight(2);
 stroke('yellow');
  triangle(400,100,300,150,200,100);
  strokeWeight(2);
  stroke(0);
  point(295,135);
  point(305,135);
  
  //eyes
  fill(0);
  ellipse(250,80,15,15);
  ellipse(350,80,15,15);
  
  //arms
  line(445,350,500,350);
  line(100,350,156,350);
 
  //name
  textSize(30)
  text("wobbles aka woddles",5,25);
      }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/rylanr0474/p5js/blob/master/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
